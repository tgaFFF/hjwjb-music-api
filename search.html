<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJWJB音乐 - 搜索</title>
    <link rel="icon" href="tx.png" type="image/png">
    <link rel="stylesheet" href="style.css?v=20260207v7">
    <script>
        document.documentElement.classList.add('js');
        try {
            const rawMotion = String(localStorage.getItem('hjwjb_motion_enabled_v1') || '').trim().toLowerCase();
            if (rawMotion === 'false') document.documentElement.classList.add('motion-off');
        } catch (e) {
            // ignore
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="page-enter">
    <div class="barrage-container" id="barrage-container"></div>

    <header class="header">
        <div class="header-left">
            <a href="index.html" class="home-link" data-home-link="true">
                <img src="tx.png" alt="Avatar" class="avatar">
            </a>
            <h1 class="title">HJWJB音乐</h1>
        </div>

        <div class="search-container">
            <a href="index.html" class="search-btn home-link" data-home-link="true">
                <i class="fas fa-home"></i> 返回播放器
            </a>
        </div>

        <div class="header-right">
            <button class="btn" id="proxy-settings-btn" type="button">
                <i class="fas fa-network-wired"></i> 代理
            </button>
            <button class="btn" id="motion-toggle-btn" type="button">
                <i class="fas fa-film"></i> 动画
            </button>
            <button class="btn" id="theme-toggle-btn" type="button">
                <i class="fas fa-palette"></i> 主题
            </button>
        </div>
    </header>

    <main class="search-page">
        <form onsubmit="return false;">
            <div class="search-input-container">
                <input type="text" id="search-input" class="search-input" placeholder="搜索歌曲 / 歌手 / 专辑...">
                <button class="btn search-button" type="button">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
        </form>

        <div class="search-options">
            <div class="search-option-group">
                <label for="search-mode" class="search-option-label">模式</label>
                <select id="search-mode" class="search-option-select">
                    <option value="song">歌曲搜索</option>
                    <option value="playlist">歌单</option>
                    <option value="chart">排行榜</option>
                </select>
            </div>
            <div class="search-option-group">
                <label for="search-music-source" class="search-option-label">音乐源</label>
                <select id="search-music-source" class="search-option-select"></select>
            </div>
            <div class="search-option-group">
                <label for="search-api-select" class="search-option-label">API</label>
                <select id="search-api-select" class="search-option-select"></select>
            </div>
            <div class="search-option-group">
                <label for="search-quality-select" class="search-option-label">音质</label>
                <select id="search-quality-select" class="search-option-select"></select>
            </div>
            <div class="search-option-group">
                <button id="quality-switch-btn" class="btn quality-switch-btn" type="button">
                    <i class="fas fa-sort"></i> 最高音质
                </button>
            </div>
            <div class="search-option-group" id="search-chart-group" style="display:none;">
                <label for="search-chart-select" class="search-option-label">榜单</label>
                <select id="search-chart-select" class="search-option-select"></select>
            </div>
        </div>

        <div class="search-results" id="search-results">
            <div class="empty-playlist">
                <i class="fas fa-search"></i>
                <p>输入关键词开始搜索</p>
            </div>
        </div>

        <div class="load-more-container" id="load-more-container" style="display:none;">
            <button class="load-more-btn" id="load-more-btn" type="button">
                <i class="fas fa-angle-down"></i> 显示更多
            </button>
        </div>
    </main>

    <script src="src/utils/polyfills.js"></script>
    <script src="src/utils/storage.js?v=20260202v3"></script>
    <script src="search.js?v=20260209v1"></script>
</body>
</html>
